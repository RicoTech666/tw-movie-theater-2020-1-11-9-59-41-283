<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>TW-Movie-Theater</title>
		<link rel="stylesheet" href="./styles/index.css" />
	</head>
	<body>
		<div class="header">
			<nav class="navbar">
				<div class="nav-content">
					<a class="nav-logo" href="javascript:location.reload()">思沃影院</a>
					<form action="#" id="search-form">
						<input class="nav-search-bar" type="text" placeholder="搜索电影" oninput="searchMovieByKeyWords()"></input>
					  <button class="nav-search-btn" type="submit">搜索</button>
					</form>
						<ul class="search-movie-lists"></ul>
				</div>
		  </nav>
		</div>

		<div class="movie-page">
			<div class="genres-list">
				<div class="genres-head">电影分类</div>
				<ul class="genres-name"></ul>
			</div>
			<div class="movie-list"></div>
		</div>
		
		<script src="./scripts/ajax.js"></script>
		<script src="./scripts/index.js"></script>
	</body>
</html>
