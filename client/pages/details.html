<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Movie Detail Page</title>
	</head>
	<body>
		<div class="header"></div>
		<div class="movie-intro">
			<div class="movie-name">
				<h1><span class="title">理查德·朱维尔的哀歌(2019)</span></h1>
			</div>
			<div class="movie-poster">
				<img src="https://img3.doubanio.com/view/photo/s_ratio_poster/public/p2508925590.webp" />
			</div>
			<div class="movie-other-info">
				<p>导演:<span class="director"></span></p>
				<p>主演:<span class="casts"></span></p>
				<p>类型:<span class="genres"></span></p>
				<p>制片国家/地区:<span class="countries"></span></p>
				<p>上映日期:<span class="dates"></span></p>
				<p>片长:<span class="time"></span></p>
				<p>评分:<span class="rating"></span></p>
			</div>
		</div>
		<div class="summary"></div>
	</body>
</html>
